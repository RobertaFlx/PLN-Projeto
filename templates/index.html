<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Resumos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #resultContainer {
            display: none; 
            background-color: #e0e0e0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Resumidor de Texto</h1>
        <form id="fileForm" method="POST">
            <label for="fileName">Nome do arquivo (sem a extensão):</label>
            <input type="text" id="fileName" name="fileName">
            <select id="fileExtension" name="fileExtension">
                <option value="txt">.txt</option>
                <option value="pdf">.pdf</option>
                <option value="png">.png</option>
                <option value="jpg">.jpg</option>
                <option value="docx">.docx</option>
            </select>
            <button type="submit">Resumir</button>
        </form>
        <div id="resultContainer">
            <div id="result">
                <!-- O resumo gerado será exibido aqui -->
            </div>
        </div>
    </div>

    <script>
        const fileForm = document.getElementById("fileForm");
        const resultContainer = document.getElementById("resultContainer");
        const resultDiv = document.getElementById("result");

        fileForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const fileName = document.getElementById("fileName").value;
            const fileExtension = document.getElementById("fileExtension").value;

            try {
                const response = await fetch("/resumir", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `fileName=${fileName}&fileExtension=${fileExtension}`
                });

                const data = await response.json();
                resultDiv.innerHTML = data.summary;
                resultContainer.style.display = "block"; 
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = "Ocorreu um erro ao resumir o texto.";
            }
        });
    </script>
</body>
</html>
